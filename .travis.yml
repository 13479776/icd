language: c

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
  - ./travis-tool.sh install_deps
  - ./travis-tool.sh github_package jimhester/covr

script: ./travis-tool.sh run_tests

after_success:
  - Rscript -e --verbose 'library(covr); coveralls()'
# or travis_wait Rscript ...

after_failure:
  - ./travis-tool.sh dump_logs

after_script:
  - ./travis-tool.sh dump_logs_by_extension "timings"
  - ./travis-tool.sh dump_sysinfo

env:
  global:
    # default is no manual and no vignettes, so latex isn't needed
    # - R_BUILD_ARGS="--no-build-vignettes"
    - R_CHECK_ARGS="--no-build-vignettes --no-manual --no-tests --as-cran --timings"
    - _R_CHECK_TIMINGS_="5"
    # report timings for more than 5 seconds per test or example. Default with --as-cran is 10 seconds.
    # tests are done by coveralls, avoid doing twice

    # if the following is defined at all, warnings stop the build
    #  - WARNINGS_ARE_ERRORS=1

notifications:
  email:
    on_success: change
    on_failure: change
