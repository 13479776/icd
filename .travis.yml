language: r

r_github_packages:
 - hadley/devtools
 - jackwasey/covr

after_success:
 - Rscript -e 'devtools::install()'
 - Rscript -e 'devtools::session_info()'
 - Rscript -e 'install_github("hadley/devtools")'
 - Rscript -e 'library(covr); coveralls(exclusions = list("R/benchmark.R" = 1, "R/RcppExports.R" = 1, "src/RcppExports.cpp" = 1))'
